<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <link href="styles.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Crazy</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          let x = document.querySelectorAll('button');

          for (let i = 0; i < x.length; i++){

              x[i].addEventListener('click', function() {
                  if (x[i].id == 2){

                      document.body.style.backgroundColor = "green";
                  }
                  else{

                      document.body.style.backgroundColor = "red";
                  }
              });
          }
      });

        </script>
  </head>
  <body>
    <a class="btn btn-secondary" href="/index.html" role="button">Go Back</a>
    <div class="idek">
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-dark" type="button" id="1">Flash</button>
          <button class="btn btn-dark" type="button" id="2">Random Colors</button>

        </div>
    </div>
  </body>
</html>
