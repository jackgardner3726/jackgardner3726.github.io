<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <link href="styles.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Crazy</title>
    <script>
      function blink()
      {
        let body = document.querySelector('body');
        let rancolor = Math.floor(Math.random()*16777215).toString(16);
        if (body.style.backgroundColor == "#" + rancolor)
        {
          body.style.backgroundColor = 'white';
        }
        else
        {
          body.style.backgroundColor = "#" + rancolor;
        }
      }



      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#a1').addEventListener('click', function() {
          window.setInterval(blink, 100);
        });
      });

        </script>
  </head>
  <body>
    <a class="btn btn-secondary" href="/index.html" role="button">Go Back</a>
    <div class="idek">
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-dark" type="button" id="a1">Flash</button>

        </div>
    </div>
  </body>
</html>
